<!DOCTYPE html>
<html>

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FAVICON -->
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- SEO -->
	<!-- <meta name="Description" content="">
	<meta name="Rating" content="">
	<meta name="Author" content="">
	<meta name="Robots" content="index,follow"> -->

	<!-- CONFIG -->
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/print.css" media="print">

	<title>MMG | Match-Match-Game</title>
</head>

<body data-spy="scroll">
	<!--[if lt IE 10]>
	<p class="browsehappy">Вы используете <strong>УСТАРЕВШИЙ Internet Explorer</strong> браузер. Пожалуйста, <a href="http://browsehappy.com/">обновите ваш Браузер</a> чтобы увидеть больше возможностей на сайтах!</p>
	<![endif]-->

	<!-- Application -->
	<div class="app">

		<!-- Header -->
		<header class="header">
			<div class="container">

				<!-- Navigation -->
				<div class="navigation">
					<div class="controls">
						<a href="/" class="logo"></a>
						<div class="nav-item">
							<div class="dropdown">
								<button>Choose Card Skirt</button>
								<div class="radio-set">
									<label>
										<input type="radio" name="cardskirt" value="blue_back">
										<span>
											Blue
											<img src="assets/img/cards/back/blue_back.png" width="50px">
										</span>
									</label>
									<label>
										<input type="radio" name="cardskirt" value="red_back">
										<span>
											Red
											<img src="assets/img/cards/back/red_back.png" width="50px">
										</span>
									</label>
								</div>
							</div>
						</div>
						<div class="nav-item">
							<div class="dropdown">
								<button>Choose Difficulty</button>
								<div class="radio-set">
									<label>
										<input type="radio" name="difficulty" value="10">
										<span>Low 5x2</span>
									</label>
									<label>
										<input type="radio" name="difficulty" value="18">
										<span>Medium 6x3</span>
									</label>
									<label>
										<input type="radio" name="difficulty" value="24">
										<span>Height 8x3</span>
									</label>
								</div>
							</div>
						</div>

						<div class="nav-item">
							<a class="start-new-game" href="/">New Game</a>
							<button id="jsStartBtn" class="new-game">Start Game</button>
							<div class="play-pause-checkbox">
								<input id="playPause" type="checkbox">
								<label for="playPause">Pause</label>
							</div>
						</div>
					</div>
					<div class="timer-box">
						<div class="timer">
							<div id="timer" class="timer-screen"></div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Cardboard -->
		<section class="wr-card-board">
			<div class="container">
				<div class="cards-table">
					<div id="cardBoard" class="solitaire">
					</div>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<footer class="footer"></footer>
	</div>

	<!-- Plugins -->
	<div class="popup"></div>

	<!-- Scripts -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
